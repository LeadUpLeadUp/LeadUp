<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Insurance CRM – Onboarding</title>
  <link rel="stylesheet" href="app.css" />
</head>
<body>
  <div class="app">
    <!-- Sidebar -->
    <aside class="sidebar glass">
      <div class="brand">
        <div class="brandMark">CRM</div>
        <div class="brandText">
          <div class="brandTitle">Insurance CRM</div>
          <div class="brandSub">Client Onboarding</div>
        </div>
      </div>

      <nav class="nav">
        <button class="navItem active">
          <span class="navIcon">🏠</span><span>Dashboard</span>
        </button>
        <button class="navItem">
          <span class="navIcon">👤</span><span>Clients</span>
        </button>
        <button class="navItem">
          <span class="navIcon">🧾</span><span>Policies</span>
        </button>
        <button class="navItem">
          <span class="navIcon">📊</span><span>Reports</span>
        </button>
        <button class="navItem">
          <span class="navIcon">✅</span><span>Tasks</span>
        </button>
      </nav>

      <div class="sidebarFooter">
        <div class="chip chipLive">
          <span class="dotLive"></span>
          <span>מחובר</span>
        </div>
        <div class="miniHelp">v1 • UI Premium Glass</div>
      </div>
    </aside>

    <!-- Main -->
    <main class="main">
      <!-- Topbar -->
      <header class="topbar glass">
        <div class="pageTitle">
          <div class="h1">Insurance Client Onboarding</div>
          <div class="sub">קליטה מלאה ללקוח חדש – פרטים, מסמכים, שאלון רפואי ותשלום</div>
        </div>

        <div class="topActions">
          <button id="btnReset" class="btn btnGhost" type="button">איפוס</button>
          <button id="btnExport" class="btn btnGhost" type="button">הורדת סיכום (JSON)</button>
          <button id="btnPrimary" class="btn btnPrimary" type="button">Save & Submit</button>
        </div>
      </header>

      <!-- Content -->
      <section class="content">
        <!-- Tabs -->
        <div class="tabs glass">
          <button class="tab active" data-step="0">פרטי לקוח</button>
          <button class="tab" data-step="1">ביטוחים קיימים</button>
          <button class="tab" data-step="2">פוליסה חדשה</button>
          <button class="tab" data-step="3">שאלון רפואי</button>
          <button class="tab" data-step="4">אמצעי תשלום</button>
          <button class="tab" data-step="5">סיכום</button>
        </div>

        <!-- Step Container -->
        <div class="panel glass" id="stepHost">
          <!-- Filled by JS -->
        </div>

        <!-- Footer Actions -->
        <div class="footerActions">
          <button id="btnPrev" class="btn btnGhost" type="button">הקודם</button>
          <div class="progressWrap">
            <div class="progressMeta">
              <span id="progressLabel">שלב 1 מתוך 6</span>
              <span class="muted" id="progressHint">מילוי פרטים בסיסיים של הלקוח</span>
            </div>
            <div class="progressBar glass">
              <div class="progressFill" id="progressFill"></div>
            </div>
          </div>
          <button id="btnNext" class="btn btnPrimary" type="button">הבא</button>
        </div>
      </section>
    </main>
  </div>

  <!-- Toast -->
  <div class="toast" id="toast" aria-live="polite" aria-atomic="true"></div>

  <script src="app.js"></script>
</body>
</html>
