<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeadUp | מערכת ניהול לידים פרימיום</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --gold: #D4AF37;
            --obsidian: #050505;
            --card-bg: rgba(20, 20, 20, 0.9);
        }

        body {
            font-family: 'Assistant', sans-serif;
            background-color: var(--obsidian);
            color: #ffffff;
            margin: 0;
        }

        /* עיצוב הלוגו בתוך הסרגל */
        .logo-container {
            padding: 40px 20px;
            text-align: center;
        }
        
        .logo-img {
            width: 140px;
            height: auto;
            margin: 0 auto;
            filter: drop-shadow(0 0 10px rgba(212, 175, 55, 0.3));
        }

        /* אפקט זכוכית (Glassmorphism) */
        .glass {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(212, 175, 55, 0.1);
            border-radius: 30px;
        }

        /* כפתור זהב יוקרתי */
        .gold-btn {
            background: linear-gradient(135deg, #D4AF37 0%, #F9E79F 100%);
            color: #000;
            font-weight: 800;
            padding: 14px 30px;
            border-radius: 15px;
            transition: 0.4s ease;
            box-shadow: 0 10px 20px rgba(212, 175, 55, 0.2);
        }

        .gold-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(212, 175, 55, 0.4);
        }

        /* תפריט צד */
        .sidebar {
            width: 280px;
            background: #000;
            border-left: 1px solid rgba(255, 255, 255, 0.05);
            height: 100vh;
            position: fixed;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 18px 30px;
            color: #888;
            transition: 0.3s;
            cursor: pointer;
        }

        .nav-link:hover, .nav-link.active {
            color: var(--gold);
            background: rgba(212, 175, 55, 0.05);
            border-right: 4px solid var(--gold);
        }

        /* טבלה */
        tr { border-bottom: 1px solid rgba(255, 255, 255, 0.03); transition: 0.3s; }
        tr:hover { background: rgba(212, 175, 55, 0.02); }

        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="flex">

    <aside class="sidebar">
        <div class="logo-container">
            <img src="<img src="logo.png" alt="LeadUp Logo" class="logo-img">" 
            <h2 class="text-xs uppercase tracking-[0.4em] text-gray-500 mt-4">Premium CRM</h2>
        </div>

        <nav class="mt-10">
            <div onclick="showTab('dash')" class="nav-link active">
                <i data-lucide="layout-grid"></i> <span>לוח בקרה</span>
            </div>
            <div onclick="showTab('leads')" class="nav-link">
                <i data-lucide="users"></i> <span>ניהול לידים</span>
            </div>
            <div class="nav-link">
                <i data-lucide="check-circle"></i> <span>משימות</span>
            </div>
            <div onclick="exportCSV()" class="nav-link mt-20 opacity-50">
                <i data-lucide="download"></i> <span>ייצוא נתונים</span>
            </div>
        </nav>
    </aside>

    <main class="mr-[280px] flex-1 p-12 no-scrollbar overflow-y-auto min-h-screen bg-[#080808]">
        
        <header class="flex justify-between items-end mb-16">
            <div>
                <h1 id="page-title" class="text-5xl font-extrabold tracking-tight">סקירה כללית</h1>
                <p class="text-gray-500 mt-2">ברוך הבא למערכת LeadUp, אביב.</p>
            </div>
            <button onclick="openModal()" class="gold-btn flex items-center gap-2">
                <i data-lucide="plus-circle"></i> הוספת ליד חדש
            </button>
        </header>

        <div id="view-dash">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-8 mb-12">
                <div class="glass p-8 border-b-2 border-gold/30">
                    <p class="text-gray-500 text-xs font-bold uppercase">סה"כ לידים</p>
                    <h3 id="stat-total" class="text-4xl font-bold mt-2">248</h3>
                </div>
                <div class="glass p-8">
                    <p class="text-gray-500 text-xs font-bold uppercase text-gold">לידים חמים</p>
                    <h3 id="stat-hot" class="text-4xl font-bold mt-2 text-gold">42</h3>
                </div>
                <div class="glass p-8">
                    <p class="text-gray-500 text-xs font-bold uppercase">יחס המרה</p>
                    <h3 class="text-4xl font-bold mt-2 text-green-500">31%</h3>
                </div>
                <div class="glass p-8">
                    <p class="text-gray-500 text-xs font-bold uppercase">משימות פתוחות</p>
                    <h3 class="text-4xl font-bold mt-2">12</h3>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <div class="lg:col-span-2 glass p-10">
                    <h4 class="text-xl font-bold mb-8">גרף סגירות חודשי</h4>
                    <canvas id="salesChart" height="120"></canvas>
                </div>
                <div class="glass p-10">
                    <h4 class="text-xl font-bold mb-8 border-b border-white/5 pb-4">פעילות אחרונה</h4>
                    <div id="activity-log" class="space-y-6">
                        </div>
                </div>
            </div>
        </div>

        <div id="view-leads" class="hidden">
            <div class="glass overflow-hidden">
                <div class="p-8 border-b border-white/5 bg-white/5">
                    <input type="text" id="search" oninput="renderLeads()" placeholder="חפש ליד לפי שם או טלפון..." class="bg-black border border-white/10 rounded-2xl px-8 py-3 w-full outline-none focus:border-gold transition">
                </div>
                <table class="w-full text-right">
                    <thead class="bg-black/50 text-[10px] uppercase tracking-widest text-gray-500">
                        <tr>
                            <th class="p-8">שם הלקוח</th>
                            <th class="p-8">סוג ביטוח</th>
                            <th class="p-8">ציון איכות</th>
                            <th class="p-8">סטטוס</th>
                            <th class="p-8">ניהול</th>
                        </tr>
                    </thead>
                    <tbody id="leads-table"></tbody>
                </table>
            </div>
        </div>
    </main>

    <div id="modal" class="fixed inset-0 bg-black/90 backdrop-blur-md z-[100] flex items-center justify-center hidden">
        <div class="glass p-12 w-full max-w-xl border-t-4 border-gold">
            <h2 class="text-3xl font-extrabold mb-8 gold-text">יצירת ליד חדש ב-LeadUp</h2>
            <div class="space-y-6">
                <input type="text" id="in-name" placeholder="שם מלא" class="w-full bg-black border border-white/10 p-5 rounded-2xl outline-none focus:border-gold">
                <div class="grid grid-cols-2 gap-4">
                    <input type="text" id="in-phone" placeholder="מספר טלפון" class="w-full bg-black border border-white/10 p-5 rounded-2xl outline-none focus:border-gold">
                    <select id="in-status" class="w-full bg-black border border-white/10 p-5 rounded-2xl outline-none focus:border-gold">
                        <option value="חם">חם (VIP)</option>
                        <option value="מעקב">מעקב</option>
                    </select>
                </div>
                <div class="flex gap-4 pt-6">
                    <button onclick="saveLead()" class="gold-btn flex-1">שמור רשומה</button>
                    <button onclick="closeModal()" class="flex-1 bg-white/5 py-4 rounded-2xl font-bold">ביטול</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let leads = JSON.parse(localStorage.getItem('leadup_data')) || [
            { id: 1, name: 'דוד אברהם', phone: '052-1234567', type: 'ביטוח רכב', score: 94, status: 'חם' },
            { id: 2, name: 'שרה לוי', phone: '054-9876543', type: 'פנסיה', score: 72, status: 'מעקב' }
        ];

        function init() {
            lucide.createIcons();
            renderLeads();
            updateStats();
            renderLogs();
            initChart();
        }

        function showTab(tab) {
            document.getElementById('view-dash').classList.toggle('hidden', tab !== 'dash');
            document.getElementById('view-leads').classList.toggle('hidden', tab !== 'leads');
            document.getElementById('page-title').innerText = tab === 'dash' ? 'סקירה כללית' : 'מאגר לידים';
            document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
            event.currentTarget.classList.add('active');
        }

        function openModal() { document.getElementById('modal').classList.remove('hidden'); }
        function closeModal() { document.getElementById('modal').classList.add('hidden'); }

        function saveLead() {
            const name = document.getElementById('in-name').value;
            const phone = document.getElementById('in-phone').value;
            const status = document.getElementById('in-status').value;

            if(!name || !phone) return;

            leads.unshift({
                id: Date.now(),
                name,
                phone,
                type: 'ביטוח כללי',
                score: Math.floor(Math.random() * 40) + 60,
                status
            });

            localStorage.setItem('leadup_data', JSON.stringify(leads));
            renderLeads();
            updateStats();
            closeModal();
        }

        function renderLeads() {
            const body = document.getElementById('leads-table');
            const query = document.getElementById('search').value.toLowerCase();
            
            body.innerHTML = leads
                .filter(l => l.name.toLowerCase().includes(query))
                .map(l => `
                <tr>
                    <td class="p-8">
                        <div class="text-xl font-bold">${l.name}</div>
                        <div class="text-xs text-gray-500">${l.phone}</div>
                    </td>
                    <td class="p-8 text-gray-400 italic">${l.type}</td>
                    <td class="p-8">
                        <div class="w-12 h-12 rounded-full border border-gold/30 flex items-center justify-center text-xs font-bold text-gold">
                            ${l.score}%
                        </div>
                    </td>
                    <td class="p-8">
                        <span class="px-4 py-1 rounded-full text-[10px] font-black border border-gold/20 ${l.status === 'חם' ? 'bg-red-500/10 text-red-500' : 'text-gold'}">${l.status}</span>
                    </td>
                    <td class="p-8">
                        <div class="flex gap-4">
                            <a href="https://wa.me/${l.phone}" class="text-green-500"><i data-lucide="message-circle"></i></a>
                            <button onclick="deleteLead(${l.id})" class="text-red-900"><i data-lucide="trash-2"></i></button>
                        </div>
                    </td>
                </tr>
            `).join('');
            lucide.createIcons();
        }

        function updateStats() {
            document.getElementById('stat-total').innerText = leads.length;
            document.getElementById('stat-hot').innerText = leads.filter(l => l.status === 'חם').length;
        }

        function renderLogs() {
            const logs = ["ליד חדש נוסף", "סטטוס עודכן ל-VIP", "נשלחה הצעה במייל"];
            document.getElementById('activity-log').innerHTML = logs.map(log => `
                <div class="border-r-2 border-gold/30 pr-4 pb-2">
                    <p class="text-sm font-bold text-white">${log}</p>
                    <p class="text-[10px] text-gray-500 uppercase">לפני 5 דקות | מנהל</p>
                </div>
            `).join('');
        }

        function initChart() {
            const ctx = document.getElementById('salesChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['שבוע 1', 'שבוע 2', 'שבוע 3', 'שבוע 4'],
                    datasets: [{
                        data: [12, 19, 15, 25],
                        borderColor: '#D4AF37',
                        tension: 0.4,
                        fill: true,
                        backgroundColor: 'rgba(212, 175, 55, 0.05)'
                    }]
                },
                options: { plugins: { legend: { display: false } }, scales: { y: { display: false }, x: { grid: { display: false } } } }
            });
        }

        init();
    </script>
</body>
</html>
