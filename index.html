<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance CRM | Gold Edition</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --gold: #D4AF37;
            --dark-gold: #B8860B;
            --black: #1A1A1A;
            --dark-gray: #2D2D2D;
            --white: #FFFFFF;
            --bg: #F4F4F4;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            margin: 0;
            display: flex;
        }

        /* Sidebar Style */
        .sidebar {
            width: 250px;
            background-color: var(--black);
            height: 100vh;
            color: var(--white);
            padding: 20px;
            position: fixed;
            border-left: 3px solid var(--gold);
        }

        .sidebar h2 {
            color: var(--gold);
            text-align: center;
            border-bottom: 1px solid var(--dark-gray);
            padding-bottom: 20px;
        }

        .nav-item {
            padding: 15px;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-item:hover {
            background-color: var(--dark-gray);
            color: var(--gold);
        }

        /* Main Content */
        .main-content {
            margin-right: 250px;
            padding: 30px;
            width: 100%;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        /* Cards & Tables */
        .card {
            background: var(--white);
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        .gold-btn {
            background: linear-gradient(145deg, var(--gold), var(--dark-gold));
            color: var(--black);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .gold-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th {
            background-color: var(--black);
            color: var(--gold);
            text-align: right;
            padding: 12px;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }

        /* Popup Logic */
        .notification {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: var(--black);
            color: var(--gold);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid var(--gold);
            display: none; /* Hidden by default */
            z-index: 1000;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>INSURE-PRO</h2>
        <div class="nav-item"><i class="fas fa-home"></i> 砖专</div>
        <div class="nav-item"><i class="fas fa-users"></i>  </div>
        <div class="nav-item"><i class="fas fa-calendar-check"></i> 砖转 驻转转</div>
        <div class="nav-item"><i class="fas fa-chart-line"></i> 转</div>
    </div>

    <div class="main-content">
        <div class="header">
            <h1>  - 住转 </h1>
            <button class="gold-btn" onclick="openLeadModal()">+  砖</button>
        </div>

        <div class="card">
            <h3> 专</h3>
            <table>
                <thead>
                    <tr>
                        <th>砖 拽</th>
                        <th>住 </th>
                        <th>住住</th>
                        <th>驻注 专</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="lead-table">
                    <tr>
                        <td>砖专 砖专</td>
                        <td> 专</td>
                        <td><span style="color: green;">驻</span></td>
                        <td>砖 专砖转 爪注</td>
                        <td><button onclick="addTask('砖专 砖专')" class="gold-btn">转注 驻注</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div id="taskNotification" class="notification">
        <strong> 砖 驻!</strong>
        <p id="notificationText"></p>
        <button class="gold-btn" onclick="closeNotification()">驻</button>
    </div>

    <script>
        // 驻拽爪 拽驻爪转 砖
        function showTaskReminder(name) {
            const popup = document.getElementById('taskNotification');
            document.getElementById('notificationText').innerText = "专 拽: " + name;
            popup.style.display = 'block';
        }

        function closeNotification() {
            document.getElementById('taskNotification').style.display = 'none';
        }

        // 住爪 砖 拽驻爪转 砖 专 5 砖转
        setTimeout(() => {
            showTaskReminder("砖  - 砖 驻住");
        }, 5000);

        function addTask(name) {
            let note = prompt("住 转注 驻注 注专 " + name + ":");
            if (note) {
                alert("转注 砖专 爪!");
                //   拽 砖砖 -Google Sheets
            }
        }
    </script>
</body>
</html>
