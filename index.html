<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSURE PRO | Ultra Premium CRM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Assistant:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --gold-primary: #C5A059;
            --gold-secondary: #8E6E37;
            --bg-deep: #050505;
            --card-bg: rgba(23, 23, 23, 0.8);
        }

        body {
            font-family: 'Assistant', 'Inter', sans-serif;
            background-color: var(--bg-deep);
            color: #f1f1f1;
            letter-spacing: -0.01em;
        }

        /* Glassmorphism Effect */
        .glass {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(197, 160, 89, 0.15);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }

        /* Gold Gradient Text & Buttons */
        .gold-gradient-bg {
            background: linear-gradient(135deg, #F9E79F 0%, #C5A059 50%, #8E6E37 100%);
        }

        .gold-text {
            background: linear-gradient(135deg, #F9E79F 0%, #C5A059 50%, #8E6E37 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Hover Effects */
        .premium-card {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .premium-card:hover {
            transform: translateY(-5px) scale(1.01);
            border-color: var(--gold-primary);
        }

        /* Sidebar Item Active */
        .nav-active {
            background: linear-gradient(90deg, rgba(197, 160, 89, 0.1) 0%, rgba(0,0,0,0) 100%);
            border-right: 3px solid var(--gold-primary);
            color: var(--gold-primary);
        }

        /* Lead Score Pulse */
        .score-pulse {
            box-shadow: 0 0 0 0 rgba(197, 160, 89, 0.4);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(197, 160, 89, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(197, 160, 89, 0); }
            100% { box-shadow: 0 0 0 0 rgba(197, 160, 89, 0); }
        }

        /* Hide scrollbar for clean look */
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="flex h-screen overflow-hidden">

    <aside class="w-72 bg-black border-l border-white/5 flex flex-col h-full z-50">
        <div class="p-10">
            <h1 class="text-3xl font-extrabold tracking-tighter gold-text">INSURE PRO</h1>
            <p class="text-[10px] uppercase tracking-[0.3em] text-gray-500 mt-1">Elite Management Suite</p>
        </div>

        <nav class="flex-1 px-6 space-y-4">
            <div class="nav-active flex items-center gap-4 p-4 rounded-xl cursor-pointer transition">
                <i data-lucide="layout-grid" class="w-5 h-5"></i>
                <span class="font-semibold">מרכז בקרה</span>
            </div>
            <div class="flex items-center gap-4 p-4 rounded-xl cursor-pointer hover:bg-white/5 text-gray-400 transition">
                <i data-lucide="users" class="w-5 h-5"></i>
                <span class="font-semibold">תיק לקוחות</span>
            </div>
            <div class="flex items-center gap-4 p-4 rounded-xl cursor-pointer hover:bg-white/5 text-gray-400 transition">
                <i data-lucide="clock" class="w-5 h-5"></i>
                <span class="font-semibold">תזכורות פרימיום</span>
            </div>
        </nav>

        <div class="p-8">
            <div class="bg-white/5 p-4 rounded-2xl border border-white/10">
                <p class="text-xs text-gray-500 mb-2">מחובר כעת:</p>
                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 rounded-full gold-gradient-bg flex items-center justify-center text-black font-bold">AD</div>
                    <span class="text-sm font-bold">אביב מנהל</span>
                </div>
            </div>
        </div>
    </aside>

    <main class="flex-1 bg-[#0a0a0a] relative overflow-y-auto no-scrollbar">
        <div class="absolute top-0 left-0 w-full h-96 bg-gradient-to-b from-yellow-900/10 to-transparent pointer-events-none"></div>

        <div class="max-w-7xl mx-auto p-10 relative">
            
            <header class="flex justify-between items-end mb-12">
                <div>
                    <h2 class="text-4xl font-bold text-white mb-2">סקירה כללית</h2>
                    <p class="text-gray-500">יום שני, 26 בינואר 2026</p>
                </div>
                <button onclick="toggleModal(true)" class="gold-gradient-bg text-black font-black px-8 py-3 rounded-xl shadow-[0_10px_20px_rgba(197,160,89,0.3)] hover:scale-105 transition-all">
                    + הוספת ליד יוקרתי
                </button>
            </header>

            <section class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-12">
                <div class="glass p-8 rounded-3xl premium-card">
                    <div class="flex justify-between items-start mb-4">
                        <i data-lucide="trending-up" class="text-gold-primary"></i>
                        <span class="text-xs text-green-400 font-bold">+18%</span>
                    </div>
                    <p class="text-gray-500 text-sm uppercase tracking-wider">שווי צבר לידים</p>
                    <h3 class="text-3xl font-bold mt-1">₪420,500</h3>
                </div>
                <div class="glass p-8 rounded-3xl premium-card border-r-2 border-gold-primary">
                    <p class="text-gray-500 text-sm uppercase tracking-wider">לידים בטיפול</p>
                    <h3 class="text-4xl font-bold mt-1 gold-text">124</h3>
                </div>
                <div class="glass p-8 rounded-3xl premium-card">
                    <p class="text-gray-500 text-sm uppercase tracking-wider">משימות פתוחות</p>
                    <h3 class="text-4xl font-bold mt-1 text-white">12</h3>
                </div>
                <div class="glass p-8 rounded-3xl premium-card">
                    <p class="text-gray-400 text-sm uppercase tracking-wider italic font-bold">Lead Score AVG</p>
                    <h3 class="text-4xl font-bold mt-1 text-gold-primary">82</h3>
                </div>
            </section>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                
                <div class="lg:col-span-2 glass rounded-3xl overflow-hidden">
                    <div class="p-6 border-b border-white/5 flex justify-between items-center bg-white/5">
                        <h4 class="font-bold text-lg">לידים אחרונים במערכת</h4>
                        <div class="flex gap-2">
                            <input type="text" placeholder="חיפוש חכם..." class="bg-black/50 border border-white/10 rounded-lg px-4 py-1 text-sm focus:border-gold-primary outline-none transition">
                        </div>
                    </div>
                    <table class="w-full text-right">
                        <thead class="text-[10px] uppercase text-gray-500 tracking-widest bg-black/30">
                            <tr>
                                <th class="p-6">לקוח</th>
                                <th class="p-6">סטטוס</th>
                                <th class="p-6">ציון איכות</th>
                                <th class="p-6">פעולה</th>
                            </tr>
                        </thead>
                        <tbody id="leads-body">
                            </tbody>
                    </table>
                </div>

                <div class="glass rounded-3xl p-8">
                    <h4 class="font-bold text-lg mb-8 border-b border-gold-primary/20 pb-4">פעילות אחרונה</h4>
                    <div id="activity-log" class="space-y-6">
                        </div>
                </div>

            </div>
        </div>
    </main>
