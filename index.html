<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeadUp Enterprise | Insurance CRM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;300;400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <style>
        :root { --gold: #C5A059; --bg: #08090A; }
        body { font-family: 'Assistant', sans-serif; background-color: var(--bg); color: #E2E2E2; margin: 0; overflow: hidden; }
        
        .sidebar { width: 280px; background: #000; border-left: 1px solid rgba(197, 160, 89, 0.1); height: 100vh; position: fixed; }
        .main-content { margin-right: 280px; padding: 60px; height: 100vh; overflow-y: auto; }
        
        .details-panel { position: fixed; left: 0; top: 0; width: 500px; height: 100vh; background: #0C0D0F; border-right: 1px solid var(--gold); transform: translateX(-100%); transition: 0.6s cubic-bezier(0.16, 1, 0.3, 1); z-index: 1000; padding: 40px; box-shadow: 40px 0 80px rgba(0,0,0,0.9); }
        .details-panel.open { transform: translateX(0); }

        .btn-gold { background-color: var(--gold); color: #000; font-weight: 700; transition: 0.3s; border: 1px solid var(--gold); }
        .btn-gold:hover { background-color: transparent; color: var(--gold); }

        .crm-input { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.08); padding: 12px; border-radius: 8px; outline: none; width: 100%; }
        .crm-input:focus { border-color: var(--gold); }

        .status-pill { padding: 4px 12px; border-radius: 100px; font-size: 10px; font-weight: 800; border: 1px solid rgba(255,255,255,0.1); }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="flex">

    <div id="detailsPanel" class="details-panel no-scrollbar">
        <header class="flex justify-between mb-10">
            <button onclick="closeDetails()" class="text-gray-500 hover:text-white flex items-center gap-2 uppercase text-[10px] tracking-widest">
                <i data-lucide="chevron-right"></i> סגור כרטיס
            </button>
            <span class="text-gold text-[10px] font-bold uppercase tracking-widest">Insurance Profile</span>
        </header>

        <div id="panelContent">
            <h2 id="det-name" class="text-4xl font-light text-white mb-2" style="font-family: 'Playfair Display', serif;"></h2>
            <div class="flex gap-4 mb-10">
                <span id="det-type" class="status-pill text-gold"></span>
                <span id="det-phone" class="text-gray-500 text-sm"></span>
            </div>

            <div class="grid grid-cols-2 gap-4 mb-10">
                <div class="bg-white/5 p-4 rounded-xl">
                    <p class="text-[9px] text-gray-500 uppercase font-bold mb-1">תאריך חידוש</p>
                    <p class="text-sm font-semibold text-white italic">26/01/2027</p>
                </div>
                <div class="bg-white/5 p-4 rounded-xl">
                    <p class="text-[9px] text-gray-500 uppercase font-bold mb-1">פרמיה שנתית</p>
                    <p class="text-sm font-semibold text-gold italic">₪4,200</p>
                </div>
            </div>

            <section class="space-y-8">
                <div>
                    <h4 class="text-[10px] font-bold text-gray-500 uppercase mb-4 tracking-widest">תיעוד שיחה / משימה חדשה</h4>
                    <textarea id="noteInput" placeholder="הזן הערות מנהל או סיכום פגישה..." class="crm-input h-32 resize-none text-sm"></textarea>
                    <div class="flex gap-2 mt-2">
                        <button onclick="addNote()" class="btn-gold flex-1 py-3 text-[10px] uppercase">שמור תיעוד</button>
                        <button class="bg-white/5 border border-white/10 px-4 rounded-lg"><i data-lucide="calendar" class="w-4 h-4 text-gray-400"></i></button>
                    </div>
                </div>

                <div class="pt-8 border-t border-white/5">
                    <h4 class="text-[10px] font-bold text-gray-500 uppercase mb-6 tracking-widest">היסטוריית אירועים</h4>
                    <div id="notesContainer" class="space-y-6"></div>
                </div>
            </section>
        </div>
    </div>

    <aside class="sidebar">
        <div class="p-10 border-b border-white/5">
            <img src="logo.png.png" alt="LeadUp" class="w-32 mx-auto">
        </div>
        <nav class="mt-10 space-y-2">
            <div onclick="switchSection('dash')" id="nav-dash" class="flex items-center gap-4 px-10 py-4 text-gray-400 cursor-pointer hover:text-gold transition active">
                <i data-lucide="layout-dashboard" class="w-5 h-5"></i> <span class="text-sm font-semibold">לוח בקרה</span>
            </div>
            <div onclick="switchSection('leads')" id="nav-leads" class="flex items-center gap-4 px-10 py-4 text-gray-400 cursor-pointer hover:text-gold transition">
                <i data-lucide="users" class="w-5 h-5"></i> <span class="text-sm font-semibold">תיק לקוחות</span>
            </div>
        </nav>
    </aside>

    <main class="main-content">
        <header class="flex justify-between items-end mb-20">
            <div>
                <h1 id="page-title" class="text-6xl font-light tracking-tighter" style="font-family: 'Playfair Display', serif;">ביצועים</h1>
                <p class="text-gray-500 mt-4 text-xs uppercase tracking-[0.4em]">LeadUp Insurance Enterprise</p>
            </div>
            <button onclick="toggleModal(true)" class="btn-gold px-12 py-4 text-[10px] uppercase tracking-widest">הוספת רשומה</button>
        </header>

        <div id="section-dash" class="space-y-16">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-12">
                <div class="border-l border-white/5 pl-8"><p class="text-gray-600 text-[10px] font-bold uppercase tracking-widest">סה"כ לקוחות</p><h3 id="stat-total" class="text-5xl font-light mt-2 italic">0</h3></div>
                <div class="border-l border-white/5 pl-8"><p class="text-gold text-[10px] font-bold uppercase tracking-widest">בטיפול VIP</p><h3 id="stat-hot" class="text-5xl font-light mt-2 text-gold italic">0</h3></div>
                <div class="border-l border-white/5 pl-8"><p class="text-gray-600 text-[10px] font-bold uppercase tracking-widest">פוליסות בחידוש</p><h3 class="text-5xl font-light mt-2 text-white italic">14</h3></div>
                <div><p class="text-gray-600 text-[10px] font-bold uppercase tracking-widest">תיעודים החודש</p><h3 id="stat-notes" class="text-5xl font-light mt-2 text-blue-200 italic">0</h3></div>
            </div>
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-16">
                <div class="lg:col-span-2"><canvas id="mainChart" height="100"></canvas></div>
                <div class="bg-white/[0.02] border border-white/5 p-8 rounded-sm">
                    <h4 class="text-[10px] font-bold text-gold uppercase mb-6 tracking-widest">יומן מערכת אחרון</h4>
                    <div id="activity-log" class="space-y-6"></div>
                </div>
            </div>
        </div>

        <div id="section-leads" class="hidden">
            <div class="mb-10"><input type="text" id="search" oninput="renderLeads()" placeholder="חפש בתיק לקוחות..." class="w-full bg-transparent border-b border-white/10 py-6 text-2xl font-light outline-none focus:border-gold transition"></div>
            <table class="w-full text-right">
                <thead class="text-[10px] uppercase text-gray-600 tracking-widest">
                    <tr><th class="pb-6">לקוח</th><th class="pb-6">סוג ביטוח</th><th class="pb-6">סטטוס</th><th class="pb-6">חום</th><th class="pb-6 text-left">ניהול</th></tr>
                </thead>
                <tbody id="leads-body"></tbody>
            </table>
        </div>
    </main>

    <div id="addModal" class="fixed inset-0 bg-black/98 z-[2000] flex items-center justify-center hidden">
        <div class="w-full max-w-2xl p-20 border border-white/5">
            <h2 class="text-5xl font-light mb-12 text-white italic" style="font-family: 'Playfair Display', serif;">רישום לקוח חדש</h2>
            <div class="space-y-6">
                <input type="text" id="f-name" placeholder="שם הלקוח" class="crm-input text-xl py-6">
                <div class="grid grid-cols-2 gap-4">
                    <input type="text" id="f-phone" placeholder="טלפון" class="crm-input">
                    <select id="f-type" class="crm-input text-gray-400">
                        <option value="רכב">ביטוח רכב</option>
                        <option value="חיים">ביטוח חיים</option>
                        <option value="בריאות">ביטוח בריאות</option>
                        <option value="פנסיה">פנסיה וגמל</option>
                    </select>
                </div>
                <div class="flex gap-6 pt-10">
                    <button onclick="saveLead()" class="btn-gold px-12 py-5 text-[10px] uppercase flex-1">אישור ורישום</button>
                    <button onclick="toggleModal(false)" class="text-gray-600 uppercase text-[10px] tracking-widest hover:text-white transition">ביטול</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let leads = JSON.parse(localStorage.getItem('leadup_ent_v2')) || [];
        let currentLeadId = null;

        function init() { lucide.createIcons(); updateStats(); renderLeads(); renderChart(); }

        function switchSection(id) {
            document.getElementById('section-dash').classList.toggle('hidden', id !== 'dash');
            document.getElementById('section-leads').classList.toggle('hidden', id !== 'leads');
            document.getElementById('page-title').innerText = id === 'dash' ? 'ביצועים' : 'תיק לקוחות';
            document.querySelectorAll('nav div').forEach(el => el.classList.remove('text-gold'));
            document.getElementById('nav-' + id).classList.add('text-gold');
        }

        function toggleModal(show) { document.getElementById('addModal').classList.toggle('hidden', !show); }

        function saveLead() {
            const name = document.getElementById('f-name').value;
            if(!name) return;
            leads.unshift({ 
                id: Date.now(), 
                name, 
                phone: document.getElementById('f-phone').value, 
                type: document.getElementById('f-type').value,
                status: 'חדש', score: 85, notes: [] 
            });
            save(); toggleModal(false); renderLeads(); updateStats();
        }

        function openDetails(id) {
            currentLeadId = id;
            const l = leads.find(l => l.id === id);
            document.getElementById('det-name').innerText = l.name;
            document.getElementById('det-phone').innerText = l.phone;
            document.getElementById('det-type').innerText = l.type;
            renderNotes();
            document.getElementById('detailsPanel').classList.add('open');
        }

        function closeDetails() { document.getElementById('detailsPanel').classList.remove('open'); }

        function addNote() {
            const txt = document.getElementById('noteInput').value;
            if(!txt) return;
            leads.find(l => l.id === currentLeadId).notes.unshift({ txt, date: new Date().toLocaleString('he-IL') });
            document.getElementById('noteInput').value = '';
            save(); renderNotes(); updateStats();
        }

        function renderNotes() {
            const l = leads.find(l => l.id === currentLeadId);
            document.getElementById('notesContainer').innerHTML = l.notes.map(n => `
                <div class="border-b border-white/5 pb-4"><p class="text-sm font-light leading-relaxed">${n.txt}</p><p class="text-[9px] text-gray-600 mt-2 uppercase tracking-widest">${n.date}</p></div>
            `).join('');
        }

        function renderLeads() {
            const query = document.getElementById('search').value.toLowerCase();
            document.getElementById('leads-body').innerHTML = leads.filter(l => l.name.toLowerCase().includes(query))
                .map(l => `
                <tr onclick="openDetails(${l.id})" class="border-b border-white/5 hover:bg-white/[0.01] transition cursor-pointer">
                    <td class="py-6"><div class="text-xl font-light">${l.name}</div></td>
                    <td class="py-6 text-gray-500 text-sm font-light italic">${l.type}</td>
                    <td class="py-6"><span class="status-pill">${l.status}</span></td>
                    <td class="py-6 text-gold font-bold">${l.score}%</td>
                    <td class="py-6 text-left"><i data-lucide="arrow-left" class="w-4 h-4 opacity-10"></i></td>
                </tr>
            `).join('');
            lucide.createIcons();
        }

        function updateStats() {
            document.getElementById('stat-total').innerText = leads.length;
            document.getElementById('stat-hot').innerText = leads.filter(l => l.status === 'חם').length;
            let n = 0; leads.forEach(l => n += l.notes.length);
            document.getElementById('stat-notes').innerText = n;
        }

        function save() { localStorage.setItem('leadup_ent_v2', JSON.stringify(leads)); }

        function renderChart() {
            const ctx = document.getElementById('mainChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
                    datasets: [{ data: [15, 30, 22, 48, 35], borderColor: '#C5A059', tension: 0.5, borderWeight: 2, fill: false, pointRadius: 0 }]
                },
                options: { plugins: { legend: { display: false } }, scales: { y: { display: false }, x: { grid: { display: false }, ticks: { color: '#333' } } } }
            });
        }

        init();
    </script>
</body>
</html>
